<!--<app-sidebar></app-sidebar>-->
<div class="wrapper">
    <div class="pb-2">
        <input type="text"
               class="form-control w-50 ml-0"
               placeholder="Search for a movie"
               [(ngModel)]="filterKeyword">
    </div>
    <div class="row">
        <div *ngFor="let movie of movies | filter: filterKeyword: ['title']; let i = index" class="col-3 text-center">
            <div class="image_content">
                <img src='{{util.imagePath}}/{{movie.posterPath}}' class="rounded w-100"/>
                    <div class="middle">
                        <div class="text"><i class="fa fa-play-circle fa-4x" aria-hidden="true"></i></div>
                    </div>

                    <div class="top-left mt-2 ml-4">
                        <i class="fa fa-heart mb-2" ngClass="" aria-hidden="true"
                           (click)="moviesService.addToWatchlist(movie)"
                           [class.added]="moviesService.isMovieInWatchlist(movie) != -1">
                        </i>
                        <i class="fa fa-share-square-o d-block mb-1" aria-hidden="true"></i>
                        <i class="fa fa-ellipsis-h d-block " aria-hidden="true"></i>
                    </div>
            </div>
            <div class="movie-title">{{movie.title}}</div>
            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <div *ngFor="let genre of movie.genre; let j = index;">
                        <div *ngIf="j<2" class="small-font d-flex text-left float-left text-muted ">
                            {{j!=0 ? ', '+genre :genre}}
                        </div>
                    </div>
                </div>
                <div class="small-font d-flex text-right float-right text-muted">
                    {{movie.length}} min
                </div>
            </div>
            <div class="small-font d-block text-left float-left stars text-muted pb-4">
                <star-rating-comp [starType]="'svg'" [readOnly]="true" [rating]="movie.rating" [showHalfStars]="true"
                                  [staticColor]="'ok'" [step]="0.5"></star-rating-comp>
            </div>
        </div>
    </div>
</div>
